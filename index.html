<!DOCTYPE html>
<html>
  <head>
    <title>Media Deletion Helper</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      .settings-container {
        width: 100%;
        max-width: 1200px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #file-name {
        font-size: 16px;
        margin-bottom: 10px;
        color: #888;
        word-break: break-all;
      }
      .toggle-settings-btn {
        width: fit-content;
        min-width: 200px;
        padding: 10px;
        background: var(--secondary-bg);
        border: none;
        color: var(--text-color);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        border-radius: 8px;
        margin-bottom: 2px;
      }

      .toggle-settings-btn:hover {
        background: var(--hover-bg);
      }

      .toggle-icon {
        transition: transform 0.3s ease;
      }

      .toggle-icon.collapsed {
        transform: rotate(-90deg);
      }

      .filter-controls {
        display: flex;
        gap: 30px;
        margin-bottom: 20px;
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 8px;
        max-height: 1000px;
        opacity: 1;
        overflow: hidden;
        transition: all 0.3s ease;
        visibility: visible;
        align-items: flex-start;
        justify-content: center;
        width: fit-content;
        min-width: min-content;
      }

      .filter-controls.collapsed {
        max-height: 0;
        opacity: 0;
        padding: 0;
        margin: 0;
        visibility: hidden;
      }
      #select-btn {
        padding: 12px 24px;
        font-size: 16px;
        background-color: var(--button-bg);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        white-space: nowrap;
      }

      #select-btn:hover {
        background-color: var(--button-hover);
      }

      #image-container {
        width: 100%;
        max-width: 800px;
        height: calc(100vh - 300px);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #current-media,
      #current-video {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      #image-counter {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .instructions {
        position: fixed;
        bottom: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 4px;
      }

      #current-video {
        max-width: 100%;
        max-height: 600px;
        object-fit: contain;
      }

      .filter-controls {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 8px;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-width: 150px;
      }

      .format-filters {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-left: 15px;
        padding-left: 10px;
        border-left: 1px solid rgba(255, 255, 255, 0.1);
      }

      .filter-group > label {
        font-weight: bold;
        font-size: 1.1em;
      }

      input[type="checkbox"] {
        cursor: pointer;
      }

      input[type="checkbox"]:disabled + span {
        opacity: 0.5;
        cursor: not-allowed;
      }

      input[type="checkbox"]:disabled {
        cursor: not-allowed;
      }

      .video-settings {
        padding-left: 10px;
        border-left: 1px solid rgba(255, 255, 255, 0.2);
      }

      .setting-row {
        margin: 8px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .media-info {
        width: 100%;
        max-width: 800px;
        margin-bottom: 10px;
        text-align: center;
      }
      .setting-row input[type="number"] {
        width: 60px;
        padding: 4px;
        background: #333;
        border: 1px solid #555;
        color: white;
        border-radius: 4px;
      }

      .video-settings h4 {
        margin: 0 0 10px 0;
        color: #ccc;
      }

      .skim-settings {
        margin-left: 20px;
        padding: 10px;
        border-left: 1px solid rgba(255, 255, 255, 0.1);
      }

      .skim-settings .setting-row {
        margin: 5px 0;
      }

      .setting-row select {
        padding: 4px;
        background: #333;
        border: 1px solid #555;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .setting-row select:hover {
        background: #444;
      }

      .fullscreen-btn {
        position: fixed;
        right: 20px;
        top: 20px;
        background: rgba(0, 0, 0, 0.7);
        border: none;
        color: white;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        z-index: 1000;
      }

      .fullscreen-btn:hover {
        background: rgba(0, 0, 0, 0.9);
      }

      body.fullscreen-mode {
        padding: 0;
        margin: 0;
        background: #000;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      body.fullscreen-mode .settings-container,
      body.fullscreen-mode #select-btn,
      body.fullscreen-mode .media-info,
      body.fullscreen-mode .instructions,
      body.fullscreen-mode .fullscreen-btn {
        display: none;
      }

      body.fullscreen-mode #image-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        max-width: none;
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body.fullscreen-mode #current-media,
      body.fullscreen-mode #current-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        margin: 0;
        position: absolute;

      }

      .directory-info {
        width: 100%;
        max-width: 1200px;
        margin-bottom: 20px;
      }

      .directory-controls {
        display: flex;
        align-items: center;
        gap: 15px;
        width: 100%;
      }

      .current-dir-container {
        display: flex;
        align-items: center;
        gap: 10px;
        background: var(--secondary-bg);
        padding: 10px;
        border-radius: 4px;
        flex: 1;
      }

      #select-btn {
        padding: 12px 24px;
        font-size: 16px;
        background-color: var(--button-bg);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        white-space: nowrap;
      }

      #select-btn:hover {
        background-color: var(--button-hover);
      }

      #current-dir-path {
        color: #ccc;
        word-break: break-all;
        flex: 1;
      }

      .open-dir-btn {
        padding: 8px 12px;
        background: #333;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        white-space: nowrap;
      }

      .open-dir-btn:hover {
        background: #444;
      }

      .media-types-group {
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: 100%;
      }

      .filter-group.video-settings {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .media-types-heading,
      .video-settings-heading {
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
        margin: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 15px;
      }

      .filter-group.extras-settings {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding-left: 10px;
        border-left: 1px solid rgba(255, 255, 255, 0.2);
      }

      .extras-heading {
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
        margin: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 15px;
      }

      .theme-settings {
        margin-left: 20px;
        padding: 10px;
        border-left: 1px solid rgba(255, 255, 255, 0.1);
      }

      .theme-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .theme-options label {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .theme-heading {
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
        margin: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 15px;
      }

      /* Theme Variables */
      :root[data-theme="dark"] {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --secondary-bg: #333;
        --hover-bg: #444;
        --border-color: rgba(255, 255, 255, 0.2);
        --button-bg: #007bff;
        --button-hover: #0056b3;
      }

      :root[data-theme="light"] {
        --bg-color: #f5f5f5;
        --text-color: #333333;
        --secondary-bg: #e0e0e0;
        --hover-bg: #d0d0d0;
        --border-color: rgba(0, 0, 0, 0.2);
        --button-bg: #007bff;
        --button-hover: #0056b3;
      }

      :root[data-theme="pink"] {
        --bg-color: #ffd6e6;
        --text-color: #4a4a4a;
        --secondary-bg: #ffb6c1;
        --hover-bg: #ff99b3;
        --border-color: rgba(255, 182, 193, 0.4);
        --button-bg: #ff69b4;
        --button-hover: #ff1493;
      }

      /* Update existing color properties to use variables */
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .toggle-settings-btn {
        background: var(--secondary-bg);
        color: var(--text-color);
      }

      .toggle-settings-btn:hover {
        background: var(--hover-bg);
      }

      .current-dir-container {
        background: var(--secondary-bg);
      }

      #select-btn {
        background-color: var(--button-bg);
      }

      #select-btn:hover {
        background-color: var(--button-hover);
      }
    </style>
  </head>
  <body>
    <div class="directory-info">
      <div class="directory-controls">
        <button id="select-btn">Select Directory</button>
        <div class="current-dir-container">
          <span id="current-dir-path"></span>
          <button id="open-dir-btn" class="open-dir-btn" style="display: none;">
            📂 Open in Explorer
          </button>
        </div>
      </div>
    </div>
    <div class="settings-container">
      <button id="toggle-settings" class="toggle-settings-btn">
        ⚙️ Settings
        <span class="toggle-icon">▼</span>
      </button>
      <div class="filter-controls" id="filter-controls">
        <div class="media-types-group">
          <h3 class="media-types-heading">Media Types</h3>
          <div class="filter-group">
            <label>
              <input type="checkbox" id="toggle-images" checked />
              Images
            </label>
            <div class="format-filters" id="image-formats">
              <label><input type="checkbox" data-format="jpg,jpeg" checked /><span>JPEG</span></label>
              <label><input type="checkbox" data-format="png" checked /><span>PNG</span></label>
              <label><input type="checkbox" data-format="gif" checked /><span>GIF</span></label>
              <label><input type="checkbox" data-format="webp" checked /><span>WebP</span></label>
            </div>
          </div>
          <div class="filter-group">
            <label>
              <input type="checkbox" id="toggle-videos" checked />
              Videos
            </label>
            <div class="format-filters" id="video-formats">
              <label><input type="checkbox" data-format="mp4" checked /><span>MP4</span></label>
              <label><input type="checkbox" data-format="webm" checked /><span>WebM</span></label>
              <label><input type="checkbox" data-format="mov" checked /><span>MOV</span></label>
            </div>
          </div>
        </div>
        <div class="filter-group video-settings">
          <h3 class="video-settings-heading">Video Start Settings</h3>
          <div class="setting-row">
            <label>
              <input
                type="radio"
                name="video-start"
                value="beginning"
                checked
              />
              Start from beginning
            </label>
          </div>
          <div class="setting-row">
            <label>
              <input type="radio" name="video-start" value="fixed" />
              Start at fixed time (seconds):
            </label>
            <input
              type="number"
              id="fixed-start-time"
              min="0"
              value="0"
              step="1"
            />
          </div>
          <div class="setting-row">
            <label>
              <input type="radio" name="video-start" value="percentage" />
              Start at percentage:
            </label>
            <input
              type="number"
              id="percentage-start"
              min="0"
              max="100"
              value="0"
              step="1"
            />%
          </div>
          <div class="setting-row">
            <label>
              <input type="checkbox" id="enable-skim">
              Enable video skimming
            </label>
          </div>
          <div class="skim-settings" id="skim-settings">
            <div class="setting-row">
              <label>Play duration (seconds):</label>
              <input
                type="number"
                id="skim-play-duration"
                min="1"
                value="3"
                step="1"
              />
            </div>
            <div class="setting-row">
              <label>Skip duration (seconds):</label>
              <input
                type="number"
                id="skim-skip-duration"
                min="1"
                value="10"
                step="1"
              />
            </div>
          </div>
          <div class="setting-row">
            <label>Playback Speed:</label>
            <select id="playback-speed">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2x</option>
            </select>
          </div>
        </div>
        <div class="filter-group extras-settings">
          <h3 class="extras-heading">Extras</h3>
          <div class="setting-row">
            <label>
              <input type="checkbox" id="toggle-instructions" checked />
              Show Instructions
            </label>
          </div>
          <div class="setting-row">
            <label>
              <input type="checkbox" id="include-subfolders" />
              Include Subfolders
            </label>
          </div>
        </div>
        <div class="filter-group theme-settings">
          <h3 class="theme-heading">Theme</h3>
          <div class="theme-options">
            <label>
              <input type="radio" name="theme" value="dark" checked />
              Dark Theme
            </label>
            <label>
              <input type="radio" name="theme" value="light" />
              Light Theme
            </label>
            <label>
              <input type="radio" name="theme" value="pink" />
              Pink Theme
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="media-info">
      <div id="image-counter"></div>
      <div id="file-name"></div>
    </div>
    <div id="image-container">
      <img id="current-media" />
      <video id="current-video" controls></video>
    </div>
    <div class="instructions">
      ← → Arrow keys to navigate • ↑ Arrow key to delete • ↓ Arrow key to undo
      delete
    </div>
    <button id="fullscreen-btn" class="fullscreen-btn">
      <span class="fullscreen-icon">⛶</span>
    </button>
    <script src="renderer.js"></script>
  </body>
</html>
